<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest - HD Wallpapers, Hindu Gods & Daily Inspiration</title>
    <meta name="description" content="Discover millions of high-quality HD wallpapers, Hindu Gods images, aesthetic pins, and daily inspiration. Free download and share instantly on Interest!" />
    <meta name="keywords" content="HD wallpapers, Hindu Gods images, Shiva, Krishna, Ram, nature photography, daily inspiration, download free images, Interest" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Advanced SEO Tags -->
    <meta property="og:title" content="Interest - Unlimited HD Wallpapers & Daily Inspiration" />
    <meta property="og:description" content="Download millions of high-quality HD wallpapers, Hindu Gods images, aesthetic pins, and more. 100% Free and unlimited." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Interest - Unlimited HD Wallpapers" />

    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://your-blogger-site.blogspot.com" />
    
    <!-- Instant Theme Toggle Fix (No Flash) -->
    <script>
      (function() {
        try {
          var store = localStorage.getItem('interest-storage');
          if (store) {
            var theme = JSON.parse(store).state.theme;
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
              document.documentElement.style.backgroundColor = '#0f172a';
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-white transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
